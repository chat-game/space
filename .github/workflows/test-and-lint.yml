name: Run Tests and Lint

on:
  push

permissions:
  contents: write

jobs:
  lint:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1

      - run: bun install

      - name: ESLint
        run: bun run lint

      - name: Find circular dependencies
        run: bun run lint:deps

      - name: Check Svelte files
        run: bun run check
