name: Run Tests and Lint

on:
  push:
    paths-ignore:
      - "docs/**"
      - ".md"
    branches:
      - main
  pull_request:
    paths-ignore:
      - "docs/**"
      - "*.md"
    branches:
      - main

permissions:
  contents: write

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - run: npm ci --legacy-peer-deps

      - name: ESLint
        run: npm run lint

      - name: Find circular dependencies
        run: npm run lint:deps

      - name: Check Svelte files
        run: npm run check

      - name: Check tests
        run: npm run test

      - name: Check Build
        run: npm run build
